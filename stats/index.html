<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>The Bachelor Stats</title>
	<link href="../css/dark-hive/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery-1.9.1.js"></script>
	<script src="../js/jquery-ui-1.10.3.custom.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>

<script>
	$(document).ready(function() {
        $.ajax({
            url : "bachelorEmailExtraction.txt",
            dataType: "text",
            success : function (data) {
                $("#textFile").html(data);
            }
        });
	});
</script>

<body>
	<!-- Stores text file in a hidden html textarea -->
	<textarea id = "textFile" class="hide">
	</textarea>
</body>

<script>
	var textFile = document.getElementById("textFile").innerHTML;

	for(var i=0; i<textFile.length; i++) {
		if (textFile[i] == "\r" && textFile[i+1] == "\n" && textFile[i-2] != ";") {
			textFile = textFile.slice(0,i) + textFile.slice(i+2, textFile.length);
			console.log(textFile);
		}
	}

	var entries = textFile.split("\r\n\r\n");
	for(var i=0; i<entries.length; i++) {
		console.log(i);
		console.log(entries[i]);
	}
</script>
